<div class="row">
  <div class="col-12 mt-2">
    <h2>User List</h2>
    <!-- Search user -->
    <div class="input-group-prepend col-12 col-md-4">
      <input [(ngModel)]="filterText" class="form-control" type="text" placeholder="Search by name...">
      <button type="submit" class="btn btn-white btn-round btn-just-icon">
        <i class="fa fa-search"></i>
      </button>
    </div>
    <!-- Users table -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Address</th>
          <th>Active</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users$ | async | userFilter:filterText">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.active }}</td>
          <td>
            <div class="btn-group">
              <button [routerLink]="['user/' + user.id]" class="btn btn-info">
                <i class="fa fa-pencil"></i>
              </button>
              <button class="btn btn-danger" (click)="onConfirmDelete(user.id)">
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
